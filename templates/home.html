<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <div id="home-content">
        <p>This is the home page. You are logged in as {{ username }}.</p>
        <p>Your balance: ${{ balance }}</p> <!-- Display balance -->

        <h2>Credit Amount</h2>
        <form action="{{ url_for('credit') }}" method="post">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required><br><br>
            <input type="submit" value="Credit">
        </form>

        <h2>Debit Amount</h2>
        <form action="{{ url_for('debit') }}" method="post">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required><br><br>
            <input type="submit" value="Debit">
        </form>
    </div>
</body>
</html>
